<article>

    <section class="container">
        <div class="lead">
            <a href="/myApps/contacts/contact"><i class="fa fa-user-plus"></i></a>&nbsp;Add New Contact
            <span class="navbar-form navbar-right" role="search" ng-model="searchCriteria">
                <form ng-submit="searchContacts()" class="input-group" role="search">
                    <input type="text" class="form-control" placeholder="Search..." ng-model="searchCriteria.fullname">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </form>
            </span>
        </div>
    </section>

    <section class="container">
        <table class="table table-striped table table-hover">

            <thead>
            <tr>
                <th>
                    <a href="#" ng-click="changeSorting('fullname')">fullname
                        <i ng-show="sortColumn == 'fullname'" ng-class="sortDescending ? 'fa fa-sort-desc' : 'fa fa-sort-asc'"></i>
                    </a>
                </th>
                <th>
                    <a href="#" ng-click="changeSorting('email')">email
                        <i ng-show="sortColumn == 'email'" ng-class="sortDescending ? 'fa fa-sort-desc' : 'fa fa-sort-asc'"></i>
                    </a>
                </th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="contact in contacts">
                <td>
                    <a href="/myApps/contacts" ng-click="deleteContact($index)" jim-confirm-click="Delete {{contact.fullname}}?">
                        <i class="fa fa-user-times"></i>
                    </a>
                    &nbsp;
                    <a href="/myApps/contacts/contact/{{ contact._id }}" class="navbar-link">{{ contact.fullname }}</a>
                </td>
                <td>{{ contact.email }}</td>
            </tr>
            </tbody>

        </table>

        <button ng-click="getFirstPage();" ng-disabled="pagesToSkip > 0? false : true"><i class="fa fa-angle-double-left"></i></button>
        <button ng-click="getPreviousPage();" ng-disabled="pagesToSkip > 0? false : true"><i class="fa fa-angle-left"></i></button>
        Page {{ pagesToSkip + 1 }} of {{ totalPages }}
        <button ng-click="getNextPage();" ng-disabled="(pagesToSkip + 1) < totalPages ? false : true"><i class="fa fa-angle-right"></i></button>
        <button ng-click="getLastPage();" ng-disabled="(pagesToSkip + 1) < totalPages ? false : true"><i class="fa fa-angle-double-right"></i></button>
    </section>

</article>
