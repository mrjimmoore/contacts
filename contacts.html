<article>

    <section class='container'>

        <table class='table table-striped table table-hover'>
            <thead>
            <tr>
                <th>
                    <a href='#' ng-click="changeSorting('fullname')">fullname</a>
                    <span ng-show="sortColumn == 'fullname'">
                        <span ng-show="!sortDescending" class="fa fa-sort-asc"></span>
                        <span ng-show="sortDescending" class='fa fa-sort-desc'></span>
                    </span>
                </th>
                <th>
                    <a href='#' ng-click="changeSorting('email')">email</a>
                    <span ng-show="sortColumn == 'email'">
                        <span ng-show="!sortDescending" class="fa fa-sort-asc"></span>
                        <span ng-show="sortDescending" class='fa fa-sort-desc'></span>
                    </span>
                </th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat='contact in contacts'>
                <td>
                    <a href='/contacts/listContacts' ng-click='deleteContact($index)' jim-confirm-click='Are you sure you want to delete {{contact.fullname}}?' class='fa fa-user-times'></a>
                    &nbsp;
                    <a href='/contacts/updateContact/{{ contact._id }}' class='navbar-link'>{{ contact.fullname }}</a>
                </td>
                <td>{{ contact.email }}</td>
            </tr>
            </tbody>
        </table>

    </section>

</article>
