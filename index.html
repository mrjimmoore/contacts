<!DOCTYPE html>

<html ng-app='mainApp'>

<head lang='en'>
    <noscript>
        <meta http-equiv='refresh' content='0; URL=noscript.html'/>
    </noscript>
    <meta charset='UTF-8'/>
    <base href='/contacts/index.html'/>
    <title>Contacts</title>
    <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'/>
    <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'/>
    <script src='https://code.angularjs.org/1.3.13/angular.min.js'></script>
    <script src='https://code.angularjs.org/1.3.13/angular-route.min.js'></script>
    <script src='https://code.angularjs.org/1.3.13/angular-resource.min.js'></script>
    <script src='script.js'></script>
</head>


<body ng-controller='mainController'>

<nav class='navbar navbar-inverse navbar-fixed-top'>
    <div class='container'>
        <h3 class='navbar-text'>{{ bannerTitle }}
            <small>{{ bannerSubTitle }}</small>
        </h3>
        <ul class='nav navbar-nav navbar-right'>
            <li><a href='/contacts/listContacts'><i class='fa fa-users'></i> Contacts</a></li>
            <li><a href='/contacts/home'><i class='fa fa-home'></i> Home</a></li>
            <li><a href='/contacts/about'><i class='fa fa-info'></i> About</a></li>
            <li><a href='/contacts/help'><i class='fa fa-comment'></i> Help</a></li>
        </ul>
    </div>
</nav>

<header class='jumbotron'>
    <div class='container'>
        <h1>{{ headerTitle }} <a href='/contacts/addContact' class='fa fa-user-plus'></a></h1>
        <p>{{ headerMessage }}</p>
    </div>
</header>

<main ng-view></main>

<hr>

<footer class='container'>
    <p>&copy; My Company {{ copyrightDate | date:'yyyy' }}</p>
</footer>

</body>

</html>
