<article>

    <section class='container'>
        <span class='lead'>{{ articleTitle }}&nbsp;<a href='/contacts/listContacts'><i class='fa fa-users'></i></a></span>
        <p>{{ articleMessage }}</p>
    </section>

    <section class='container' ng-model='contact'>

        <div class='form-group'>
            <label for='fullname'>fullname</label>
            <input id='fullname' class='form-control' type='text' ng-model='contact.fullname' placeholder='enter fullname'/>
        </div>

        <div class='form-group'>
            <label for='email'>email</label>
            <input id='email' class='form-control' type='email' ng-model='contact.email' placeholder='Enter email'/>
        </div>

        <div class='form-group'>
            <label for='notes'>email</label>
            <textarea id='notes' class='form-control' rows='3' ng-model='contact.notes' placeholder='Enter notes'></textarea>
        </div>

        <div class="form-group">
            <button class='btn btn-default' ng-click='saveContact()'>Save</button>
        </div>

    </section>

</article>
