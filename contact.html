<article>

	<section class='container' ng-model='contact'>
        
        <p class='lead'>{{ message }}</p>

        <div class='form-group'>
            <label for='fullname'>fullname</label>
            <input id='fullname' class='form-control' type='text' ng-model='fullname' placeholder='enter fullname'>
        </div>
    
        <div class='form-group'>
            <label for='email'>email</label>
            <input id='email' class='form-control' type='email' ng-model='enter email' placeholder='Enter email'>
        </div>

        <div class='form-group'>
            <button class='btn btn-default' ng-click='saveContact()'>Save</button>
        </div>
    
    </section>

</article>
